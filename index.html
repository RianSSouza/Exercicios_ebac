<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Exercicio</title>
</head>
<body>
    <div class="container">
        <h1>Validação de Numeros</h1>
    <form id="form-validacao">
        <div class="campos">
            <label>Digite o valor de A:</label>
            <input type="number" placeholder="Valor de A" id="num-a">
        </div>
         <p class="error-message">
                O valor B tem que ser maior que A
            </p>
        <div class="campos">
             <label>Digite o valor de B:</label>
            <input type="number" placeholder="Valor de B" id="num-b">
        </div>
        <button type="submit">Validar</button>
         <p class="success-message">
               Formulario aceito com sucesso!
            </p>
    </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
